<!DOCTYPE html>
<html>
  <head>
    <!-- This is where the title, externl dependancies (files, fonts), metadata go. -->
    <title>First day of School</title>
    <style>
      body {background-color: green;}
      li {color: red;}
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to class</h1>
      <!-- h1 is typaclly the largest header size
      This is where you put a nav bar -->
    </header>
    <main>
      <img src="https://libreshot.com/wp-content/uploads/2018/01/back-to-school-1536x1024.jpg">
      <p style="background-color: silver;">This is where we hold text content</p>
      <ul>
        <li>list item 1</li>
        <li style="color: pink;">list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
      </ul>
    </main>
    <footer></footer>
    <script>
      console.log('Hello World');
      // writes a message in console
      let userName= prompt('What is your name?');
      // the return value on prompt is the response the user gave in the window, it comes back as a string
      // debugger;
      console.log('The user name is ', + userName);
      alert('welcome to my new webpage '+ userName);
      // creates an alert pop up window
      // all functions in JavaScript have return value
      // the defaut return value is undefined
    </script>
  </body>
</html>
